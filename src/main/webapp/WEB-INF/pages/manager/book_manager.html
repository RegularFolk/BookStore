<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <base th:href="@{/}"/>
    <link rel="stylesheet" href="static/css/minireset.css"/>
    <link rel="stylesheet" href="static/css/common.css"/>
    <link rel="stylesheet" href="static/css/cart.css"/>
    <link rel="stylesheet" href="static/css/bookManger.css"/>
</head>
<body>
<div class="header">
    <div class="w">
        <div class="header-left">
            <a href="index.html">
                <img src="static/img/huaji1.png" alt="" width="258" height="82"/></a>
            <h1>图书管理系统</h1>
        </div>
        <div class="header-right" th:include="segment/admin-navigator :: navigator"></div>
    </div>
</div>
<div class="list">
    <div class="w">
        <div class="add">
            <a href="bookManager?method=toAddPage">添加图书</a>
        </div>
        <table>
            <thead>
            <tr>
                <th>图片</th>
                <th>商品名称</th>
                <th>价格</th>
                <th>作者</th>
                <th>销量</th>
                <th>库存</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody th:if="${#lists.isEmpty(bookList)}">
            <tr>
                <td colspan="7">图书列表为空，请先添加图书!!!</td>
            </tr>
            </tbody>
            <tbody th:unless="${#lists.isEmpty(bookList)}">
            <tr th:each="book : ${bookList}">
                <td>
                    <img th:src="${book.imgPath}" alt=""/>
                </td>
                <td th:text="${book.bookName}">获取书名失败</td>
                <td th:text="${book.price}">获取价格失败</td>
                <td th:text="${book.author}">获取作者失败</td>
                <td th:text="${book.sales}">获取销量失败</td>
                <td th:text="${book.stock}">获取库存失败</td>
                <td>
                    <a th:href="@{/bookManager(method='toEditPage',id=${book.bookId})}">修改</a><a
                        th:href="@{/bookManager(method='removeBook',id=${book.bookId})}" class="del">删除</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
<div class="bottom">
    <div class="w">
        <div class="top" th:include="segment/footer :: icon"></div>
        <div class="content" th:include="segment/footer :: footer"></div>
    </div>
    <div class="down">
        书城.Copyright ©2022
    </div>
</div>
</body>
</html>
