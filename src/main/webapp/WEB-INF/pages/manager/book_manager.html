<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <base th:href="@{/}"/>
    <link rel="stylesheet" href="static/css/minireset.css"/>
    <link rel="stylesheet" href="static/css/common.css"/>
    <link rel="stylesheet" href="static/css/cart.css"/>
    <link rel="stylesheet" href="static/css/bookManger.css"/>
</head>
<body>
<div class="header">
    <div class="w">
        <div class="header-left">
            <a href="index.html">
                <img src="static/img/huaji1.png" alt="" width="258" height="82"/></a>
            <h1>图书管理系统</h1>
        </div>
        <div class="header-right" th:include="segment/admin-navigator :: navigator"></div>
    </div>
</div>
<div class="list">
    <div class="w">
        <div class="add">
            <a href="bookManager?method=toAddPage">添加图书</a>
        </div>
        <table>
            <thead>
            <tr>
                <th>图片</th>
                <th>商品名称</th>
                <th>价格</th>
                <th>作者</th>
                <th>销量</th>
                <th>库存</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody th:if="${#lists.isEmpty(bookList)}">
            <tr>
                <td colspan="7">图书列表为空，请先添加图书!!!</td>
            </tr>
            </tbody>
            <tbody th:unless="${#lists.isEmpty(bookList)}">
            <tr th:each="book : ${bookList}">
                <td>
                    <img th:src="${book.imgPath}" alt=""/>
                </td>
                <td th:text="${book.bookName}">获取书名失败</td>
                <td th:text="${book.price}">获取价格失败</td>
                <td th:text="${book.author}">获取作者失败</td>
                <td th:text="${book.sales}">获取销量失败</td>
                <td th:text="${book.stock}">获取库存失败</td>
                <td>
                    <a th:href="@{/bookManager(method='toEditPage',id=${book.bookId})}">修改</a><a
                        th:href="@{/bookManager(method='removeBook',id=${book.bookId})}" class="del">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="footer">
            <!--<div class="footer-right">
                <div>首页</div>
                <div>上一页</div>
                <ul>
                    <li class="active">1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
                <div>下一页</div>
                <div>末页</div>
                <span>共10页</span>
                <span>30条记录</span>
                <span>到第</span>
                <input type="text"/>
                <span>页</span>
                <button>确定</button>
            </div>-->
        </div>
    </div>
</div>
<div class="bottom">
    <div class="w">
        <div class="top">
            <ul>
                <li>
                    <a href="">
                        <img src="static/img/bottom1.png" alt="">
                        <span>太</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="static/img/bottom.png" alt="">
                        <span>肝</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="static/img/bottom2.png" alt="">
                        <span>啦</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content">
            <dl>
                <dt>关于我们</dt>
                <dd>理念</dd>
                <!-- <dd>名师团队</dd>
                <dd>学员心声</dd> -->
            </dl>
            <dl>
                <dt>资源下载</dt>
                <dd>视频下载</dd>
                <!-- <dd>资料下载</dd>
                <dd>工具下载</dd> -->
            </dl>
            <dl>
                <dt>加入我们</dt>
                <dd>招聘岗位</dd>
                <!-- <dd>岗位介绍</dd>
                <dd>招贤纳师</dd> -->
            </dl>
            <dl>
                <dt>联系我们</dt>
                <dd>88888</dd>
            </dl>
        </div>
    </div>
    <div class="down">
        书城.Copyright ©2022
    </div>
</div>
</body>
</html>
