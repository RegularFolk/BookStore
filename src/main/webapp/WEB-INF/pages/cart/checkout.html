<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>结算页面</title>
    <base th:href="@{/}"/>
    <link type="text/css" rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/minireset.css"/>
    <link rel="stylesheet" href="static/css/common.css"/>
    <link rel="stylesheet" href="static/css/cart.css"/>
    <style type="text/css">
        h1 {
            text-align: center;
            margin-top: 200px;
            font-size: 26px;
        }

        .oid {
            color: red;
            font-weight: bolder;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="w">
        <div class="header-left">
            <a href="index.html">
                <img src="static/img/huaji1.png" alt=""
                /></a>
            <span>我的购物车</span>
        </div>
        <div class="header-right">
            <h3>欢迎<span th:text="${session.loginUser.username}"></span>光临书城</h3>
            <div class="order"><a th:href="@{/orderManager(method='getOrdersByUserId',id=${session.loginUser.userId})}">我的订单</a></div>
            <div class="destory"><a href="index.html">注销</a></div>
            <div class="gohome">
                <a href="index.html">返回</a>
            </div>
        </div>
    </div>
</div>

<div id="main">
    <h1 th:if="${orderSequence!= null}">你的订单已结算，订单号为:<span class="oid" th:text="${orderSequence}">获取订单号失败</span></h1>
    <h1 th:unless="${orderSequence!= null}">订单提交失败,请重新提交</h1>
</div>

<div id="bottom">
		<span>
			书城.Copyright &copy;2022
		</span>
</div>
</body>
</html>
