<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <base th:href="@{/}"/>
    <link rel="stylesheet" href="static/css/minireset.css"/>
    <link rel="stylesheet" href="static/css/common.css"/>
    <link rel="stylesheet" href="static/css/cart.css"/>
    <link rel="stylesheet" href="static/css/bookManger.css"/>
    <link rel="stylesheet" href="static/css/orderManger.css"/>
</head>
<body>
<div class="header">
    <div class="w">
        <div class="header-left">
            <a href="index.html">
                <img src="static/img/huaji1.png" alt="" width="258" height="82"/></a>
            <h1>订单管理系统</h1>
        </div>
        <div class="header-right" th:include="segment/admin-navigator :: navigator"></div>
    </div>
</div>
<div class="list">
    <div class="w">
        <table>
            <thead>
            <tr>
                <th>订单号</th>
                <th>订单日期</th>
                <th>订单金额</th>
                <th>订单数量</th>
                <th>订单详情</th>
                <th align="center">发货状态</th>
            </tr>
            </thead>
            <tbody th:if="${#lists.isEmpty(orderList)}">
            <tr>
                <td colspan="7">订单列表为空！！</td>
            </tr>
            </tbody>
            <tbody th:unless="${#lists.isEmpty(orderList)}">
            <tr th:each="order : ${orderList}">
                <td th:text="${order.orderId}">获取订单编号失败！</td>
                <td th:text="${order.createTime}">获取订单生成时间失败！</td>
                <td th:text="${order.totalAmount}">获取订单金额失败！</td>
                <td th:text="${order.totalCount}">获取订单项目数失败！</td>
                <td><a th:href="@{/orderManager(method='getOrderItem',id=${order.orderId})}">查看详情</a></td>
                <td th:text="${order.orderStatus} == 0 ? '等待发货' : '已发货' "></td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
<div class="bottom">
    <div class="w">
        <div class="top">
            <ul>
                <li>
                    <a href="">
                        <img src="static/img/bottom1.png" alt="">
                        <span>太</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="static/img/bottom.png" alt="">
                        <span>肝</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="static/img/bottom2.png" alt="">
                        <span>啦</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content">
            <dl>
                <dt>关于我们</dt>
                <dd>理念</dd>
                <!-- <dd>名师团队</dd>
                <dd>学员心声</dd> -->
            </dl>
            <dl>
                <dt>资源下载</dt>
                <dd>视频下载</dd>
                <!-- <dd>资料下载</dd>
                <dd>工具下载</dd> -->
            </dl>
            <dl>
                <dt>加入我们</dt>
                <dd>招聘岗位</dd>
                <!-- <dd>岗位介绍</dd>
                <dd>招贤纳师</dd> -->
            </dl>
            <dl>
                <dt>联系我们</dt>
                <dd>88888</dd>
            </dl>
        </div>
    </div>
    <div class="down">
        书城.Copyright ©2022
    </div>
</div>
</body>
</html>
